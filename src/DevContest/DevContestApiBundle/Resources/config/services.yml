services:
  dev_contest.api.doctrine.dev_contest_naming_strategy:
    class: DevContest\DevContestApiBundle\Doctrine\DevContestNamingStrategy
    arguments: []
  dev_contest.api.repository.user:
    class: DevContest\DevContestApiBundle\Repository\UserRepository
    factory_service: doctrine.orm.default_entity_manager
    factory_method: getRepository
    arguments: ['DevContestApiBundle:User']
  dev_contest.api.user_provider:
    class: DevContest\DevContestApiBundle\Provider\UserProvider
    arguments: [@dev_contest.api.repository.user]
  oauth_authenticator:
     class: DevContest\DevContestApiBundle\Security\OauthAuthentificator
     public: false
     arguments: [@lexik_jwt_authentication.handler.authentication_success, @lexik_jwt_authentication.handler.authentication_failure]

