security:
    encoders:
        DevContest\DevContestApiBundle\Entity\User:
            algorithm:            pbkdf2
            hash_algorithm:       sha512
            encode_as_base64:     true
            iterations:           1000
            key_length:           40

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_API:         ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        devcontest:
            id: dev_contest.api.provider.user_provider

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

#        oauth_token:
#            pattern:    ^/oauth/v2/token
#            security:   false
#
#        oauth_authorize:
#            pattern:    ^/oauth/v2/auth
#            anonymous: true
#            form_login:
#                provider: dev_contest.api.provider.user_provider
#                check_path: /oauth/v2/auth_login_check
#                login_path: /oauth/v2/auth_login


#        api:
#            pattern:    ^/api
#            fos_oauth:  true
#            stateless:  true
#            anonymous:  false

        main:
            pattern: ^/
            logout:       true
            anonymous:    true
            stateless:  ~
            provider: devcontest
            http_basic:
                realm: "REST Service Realm"

    access_control:
        - { path: ^/api, roles: [ ROLE_USER ] }
