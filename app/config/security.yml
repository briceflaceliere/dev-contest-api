security:
    encoders:
        DevContest\DevContestApiBundle\Entity\User:
            algorithm:            pbkdf2
            hash_algorithm:       sha512
            encode_as_base64:     true
            iterations:           1000
            key_length:           40

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_API:         ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        user_provider:
            id: dev_contest.api.user_provider

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false


#        oauth_token:
#            pattern:    ^/oauth/v2/token
#            security:   false
#
#        oauth_authorize:
#            pattern:    ^/oauth/v2/auth
#            form_login:
#                provider: user_provider
#                check_path: _security_check
#                login_path: _demo_login
#            anonymous: true

        main:
            pattern:    ^/
            anonymous: ~
            oauth:
                resource_owners:
                    github:          "/login/check-github"
                    bitbucket:       "/login/check-bitbucket"
                login_path:        /login
                use_forward:       false
                failure_path:      /login

                oauth_user_provider:
                    service: dev_contest.api.user_provider

            form_login:
                login_path: devcontest_login
                check_path: devcontest_login


#        main:
#            pattern:    ^/
#            fos_oauth:  true
#            stateless:  true


    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: [ IS_AUTHENTICATED_FULLY ] }
        - { path: ^/api/doc, roles: ROLE_ADMIN }

